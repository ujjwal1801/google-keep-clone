<div class="side-nav-bar" [ngClass]="{ 'side-nav-bar-collapsed': !(showSideNav | async) }">
    
    <!-- overlay -->
    <div class="side-nav-bar-overlay" [ngStyle]="{ 'transition': 'background-color ' + duration + 's, visibility ' + duration + 's' }"
    [ngClass]="{ 'side-nav-bar-overlay-collapsed': !(showSideNav | async) }" (click)="onSidebarClose()"></div>
    
    <!-- side bar-->
    <div class="side-nav-bar-menu-container banner" [ngStyle]="getSideNavBarStyle((showSideNav | async))">
        
        <!-- close button -->
        <!-- side bar content -->
        <div class="side-nav-bar-content-container">
            <ng-container>
                <div id="mySidenav" class="links-container">
                    <div class="close-nav-container">
                        <span class="material-icons side-nav-bar-close" (click)="onSidebarClose()">clear</span>
                    </div>
                    <div class="nav-links">
                        <a class="link" (click)="switchCategory('DEFAULT')">Notes</a>
                        <a class="link" (click)="switchCategory('ARCHIVE')">Archive</a>
                        <a class="link" (click)="switchCategory('TRASH')">Trash</a>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
